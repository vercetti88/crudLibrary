<form th:action="@{/books/search}" th:method="GET">
  <label for = "startsWith">Enter key word:</label>
  <input type="text" name="startsWith" th:value="${startsWith}" class="form-control"
         placeholder="Insert value..." id="startsWith" />
  <input type="submit" value="Search"/>
</form>



<div th:if="${books}">
  <hr/>
  <b style="background-color: crimson"  th:if="${books.isEmpty()}"> Book is not found</b>
  <b th:if="${!books.isEmpty()}">Books:</b>
  <div th:each="book:${books}">
    <div  th:text="${book.getName()+', '+book.getAuthor()+', '+book.getYear()}">a</div>
  </div>
  <hr/>
</div>
